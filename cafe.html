<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pink Corner</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>

    <!-- Nav bar with a logo and two links, for now they don't have to work -->
    <nav>
        <!-- <i class="fa-solid fa-mug-hot"></i> -->
         <img id="logo" src="https://static-00.iconduck.com/assets.00/coffee-cup-icon-2048x2048-8g0cja3n.png" alt="coffee-cup-logo">
        <a href="pinkcoffeecorner.com/about">ABOUT</a>
        <a href="pinkcoffeecorner.com/contact">CONTACT</a>
    </nav>

    <!-- Header section with a button that takes the user to the 'Reviews' section -->
     <header>
        <h1 class="rammetto-one-regular">The Pink Coffee Corner</h1>
        <h2 class="sub-heading">Best coffee Melbourne</h2>
        <button>
            See reviews
        </button>
     </header>

    <!-- Menu section with expandable subsections. Hint - the HTML details tag (https://www.w3schools.com/tags/tag_details.asp) should allow you to create it without the need for any JavaScript -->
    <menu>
        <article class="menu-item">menu item</article>
        <article class="menu-item">menu item</article>
        <article class="menu-item">menu item</article>
    </menu>
    
    <!-- Reviews section -->
    <section class="reviews">
        <article class="review-card">review 1</article>
        <article class="review-card">review 2</article>
        <article class="review-card">review 3</article>
    </section>

    <!-- Footer -->
    <footer>
        footer
    </footer>

</body>
</html>

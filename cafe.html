<!-- Requirements:
o You should create your HTML with semantic elements (https://www.w3schools.com/html/html5_semantic_elements.asp)
o Use the BEM naming convention for your classes (https://getbem.com/naming/)
o The layout should be created using flexbox 
o The icons used in the design are font awesome icons. (https://fontawesome.com/) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pink Corner</title>
    <link rel="stylesheet" href="./output.css">
    <script src="https://kit.fontawesome.com/2f1970a1ee.js" crossorigin="anonymous"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rammetto+One&display=swap');
    </style>
</head>
<body>
    <nav>
    <!-- Nav bar with a logo and two links, for now they don't have to work -->
        <i class="fa-solid fa-mug-hot" style="color: #FAA196;" ></i>
        <a href="">ABOUT</a>
        <a href="">CONTACT</a>
    </nav>
     <header>
        <h1>The Pink Coffee Corner</h1>
        <h2 class="open-sans__regular">Best coffee Melbourne</h2>
        <!-- button that takes the user to the 'Reviews' section -->
        <button>See reviews</button>
     </header>
    <menu>
    <!-- Menu section with expandable subsections. Hint - the HTML details tag (https://www.w3schools.com/tags/tag_details.asp) should allow you to create it without the need for any JavaScript -->
        <h1 class="rammetto-one-regular">Our Menu</h1>
        <i class="fa-solid fa-leaf" style="color: #689572;"></i>
        <i class="fa-solid fa-cow" style="color: #689572;"></i>
        <i class="fa-solid fa-hand-dots" style="color: #689572;"></i>
        <i class="fa-solid fa-wheat-awn-circle-exclamation" style="color: #689572;"></i>
        <i class="fa-solid fa-egg" style="color: #689572;"></i>
    </menu>
    <section class="reviews">
        <h1 class="rammetto-one-regular">Our Reviews</h1>
        <i class="fa-solid fa-quote-left" style="color: #689572;"></i>
        <i class="fa-solid fa-quote-right" style="color: #689572;"></i>
    </section>
    <footer>
        <i class="fa-solid fa-mug-hot" style="color: #f6f6f6;" ></i>
        <p class="open-sans__regular">Copyright 2024</p>
        <i class="fa-solid fa-square-instagram" style="color: #dedede;"></i>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./output.css">
    <script src="https://kit.fontawesome.com/2f1970a1ee.js" crossorigin="anonymous"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rammetto+One&display=swap');
    </style>
</head>
<body>
    <nav>
        <!-- Nav bar with a logo and two links, for now they don't have to work -->
        <div class="div-left">
            <a href="./cafe.html">
                <i class="fa-solid fa-mug-hot"></i>
            </a>
        </div>
        <div class="div-right">
            <a href="" class="open-sans__bold">ABOUT</a>
            <a href="./contact.html" class="open-sans__bold">CONTACT</a>
        </div>
    </nav>
    <form action="">
        <div class="input-wrapper">
            <label for="firstNameInput">First Name</label>
            <input type="text" name="firstNameInput" required/>
        </div>
        <div class="input-wrapper">
            <label for="emailInput">Email</label>
            <input type="email" name="emailInput" required/>
        </div>
        <div class="input-wrapper">
            <select name="selectInput" id="contact-query" required>
                <option value="placeholder">Please select a topic...</option>
                <option value="bookings">Bookings</option>
                <option value="orders">Online Orders</option>
                <option value="complaints">Complaints</option>
            </select>
        </div>
        <div class="input-wrapper">
            <textarea name="messageInput" id="message" placeholder="Write message here" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
